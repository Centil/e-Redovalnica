			<h2>Poročilo odsotnosti:</h2>
			<div class="ui odsotnost">
				<p>
					<label id="info">Poglej odsotnosti dijaka:</label>
					<select id="dijak" class="ui selector" autofocus>
						<option value="0">privzeto</option>
						<option value="1">Anja Gajs</option>
						<option value="2">Martin Gajs</option>

						<option value="3">23/11/2015</option>
					</select>
				</p>

				</p>
				<p>
					<label>(opis odsotnosti)</label>
				</p>
				<div class="datum">
					<p>
						<label>Datum:</label>
						<input id="datum" class="ui datetime" type="text" disabled="">
